<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TapDrop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #coins {
      font-size: 32px;
      margin-bottom: 25px;
    }
    button {
      font-size: 28px;
      padding: 25px 60px;
      border-radius: 20px;
      border: none;
      background: gold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="coins">ðŸª™ Coins: 0</div>
  <button onclick="tap()">TAP ðŸ‘†</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let coins = 0;

    function tap() {
      coins++;
      document.getElementById("coins").innerText = "ðŸª™ Coins: " + coins;
      tg.sendData(JSON.stringify({ action: "tap", amount: 1 }));
    }
  </script>
</body>
</html>
